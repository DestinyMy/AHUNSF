<form action="" method="POST">
    {% csrf_token %}

        {{ field }}
        <p class="">{{ field.errors.as_test }}</p>
    {% endfor %}
    <span class="">{{ reg_form.non_field_errors }}</span>
    <input type="submit" value="注册" class="">
</form>
